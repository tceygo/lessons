<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 20</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main class="main">
            <div class="main__container">
                <fieldset class="main__menu brands">
                    <legend class="brands__title">
                        chose your brand
                    </legend>
                    <div class="brands__container">
                        <div class="brands__item">
                            <img src="img/main-menu/chanel.svg" alt="chanel">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/burberry.svg" alt="burberry">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/dior.svg" alt="dior">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/fendi.svg" alt="fendi">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/versace.svg" alt="versace">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/gucci.svg" alt="gucci">
                        </div>
                        <div class="brands__item">
                            <img src="img/main-menu/armani.svg" alt="armani">
                        </div>

                    </div>
                </fieldset>
                <div class="main__poster poster">
                    <div class="poster__item">
                        <div class="poster__img">
                            <img src="img/main-poster/choose.png" alt="choose">
                        </div>
                        <div class="poster__bacground">
                            <div class="poster__legend legend">
                                <h4 class="legend__title">choose your look</h4>
                                <div class="legend__subtitle">See our clothing collections</div>
                                <a href="#" class="legend__button">see offers</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
